# Default values for openeo-argo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  env:
    alembicDir: "/opt/openeo_argoworkflows_api/psql"
    apiDns: ""
    apiTLS: false
    apiTitle: "OpenEO ArgoWorkflows"
    apiDescription: "A K8S deployment of the openeo api for argoworkflows."
    oidcUrl: ""
    odicOrganisation: "egi"
    oidcRoles: [""]
    stacCatalogueUrl: ""
    workspaceRoot: "/user_workspaces"
    executorImage: "ghcr.io/eodcgmbh/openeo-argoworkflows:executor-2024.6.2"


replicaCount: 1

labels: {}

image:
  repository: ghcr.io/eodcgmbh/openeo-argoworkflows
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "api-2024.7.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

persistence:
    
    existingVolume: ""

    capacity: "8Gi"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /.well-known/openeo/
    port: http
readinessProbe:
  httpGet:
    path: /.well-known/openeo/
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}


postgresql:

  enabled: true

  auth:
    postgresPassword: ""
    username: ""
    password: ""
    database: ""
    existingSecret: ""
    secretKeys:
      adminPasswordKey: ""
      userPasswordKey: ""
      replicationPasswordKey: ""
  
  service:
    ports:
      postgresql: "5432"

  clusterDomain: "cluster.local"


argoworkflows:

  enabled: true

  singleNamespace: true


redis:

  auth:
    enabled: false

  replica:
  
    replicaCount: 1